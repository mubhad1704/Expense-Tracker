<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Register</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/icon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body
  class="font-[Lexend] bg-gray-50 min-h-screen flex items-center justify-center px-4 selection:bg-blue-300 selection:text-black">
  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-xl overflow-hidden w-full max-w-4xl h-[90vh]">

    <!-- Left Side (Form) -->
    <div class="w-full md:w-1/2 px-8 py-8 flex flex-col justify-center">
      <img src="images/logo.png" alt="logo" class=" mb-4">

      <h1 class="text-2xl font-bold text-gray-800 mb-1">Create an Account</h1>
      <p class="text-gray-500 text-sm mb-6">Fill in the details to get started</p>

      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullname" class="block mb-1 text-xs font-medium text-gray-700">Username</label>
        <input type="text" id="uname" placeholder="Enter your Username"
          class="w-full px-3 py-2 text-sm border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block mb-1 text-xs font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-3 py-2 text-sm border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block mb-1 text-xs font-medium text-gray-700">Password</label>
        <input type="password" id="pass" placeholder="Enter your password"
          class="w-full px-3 py-2 text-sm border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>



      <!-- Sign Up Button -->
      <button onclick="signUp()"
        class="w-full bg-[#88D7D7] hover:bg-[#68b1b1] text-gray-800 font-medium py-2 rounded-lg text-sm transition duration-300 mb-3 cursor-pointer">
        Sign Up
      </button>

      <p class="text-xs text-gray-600 text-center">
        Already have an account?
        <a href="index.html" class="text-[#408d8d] font-medium hover:underline">Sign In</a>
      </p>
    </div>

    <!-- Right Side (Image) -->
    <div class="hidden md:flex w-1/2 bg-gray-100 items-center justify-center">
      <img src="images/register.png" alt="Register Illustration" class="w-full h-full object-cover">
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
