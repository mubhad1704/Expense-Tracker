<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/icon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body
  class="font-[Lexend] bg-gray-50 min-h-screen flex items-center justify-center px-4 selection:bg-blue-300 selection:text-black">
  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-2xl overflow-hidden w-full max-w-5xl">

    <!-- Left Side (Form) -->
    <div class="w-full md:w-1/2 px-10 py-12 flex flex-col justify-center">
      <img src="images/logo.png" alt="logo" class="w-100 mb-6">

      <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back !</h1>
      <p class="text-gray-500 mb-8">Please enter your details to sign in</p>

      <!-- Email -->
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="mail" placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Password -->
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Sign In Button -->
      <button onclick="signIn()"
        class="w-full bg-[#88D7D7] hover:bg-[#68b1b1] text-gray-800 font-semibold py-3 rounded-lg transition duration-300 mb-4 cursor-pointer">
        Sign In
      </button>

      <p class="text-sm text-gray-600 text-center">
        Donâ€™t have an account?
        <a href="register.html" class="text-[#408d8d] font-medium hover:underline">Sign Up</a>
      </p>
    </div>

    <!-- Right Side (Image) -->
    <div class="hidden md:flex w-1/2 bg-gray-100 items-center justify-center">
      <img src="images/login.png" alt="Login Illustration" class="w-full h-full object-cover">
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
